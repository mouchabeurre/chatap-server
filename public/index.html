<html>

<head>
  <meta charset='utf-8'>
  <script src="/socket.io.js"></script>
  <title>Test socket</title>
</head>

<body>
  <h1>ok</h1>
  <label>token
    <input style="width:1363px;" id="token" type="text">
  </label>
  <button onclick="connect()">connect</button>
  <br>
  <br>
  <h2>sendToThread</h2>
  <label>room
    <input style="width:1363px;" id="sendToThread_room" type="text">
  </label>
  <label>thread
    <input style="width:1363px;" id="sendToThread_thread" type="text">
  </label>
  <br>
  <label>message
    <input style="width:1363px;" id="sendToThread_message" type="text">
  </label>
  <br>
  <button onclick="sendToThread()">send</button>

  <br>
  <h2>sendFriendRequest</h2>
  <label>requested_user
    <input style="width:1363px;" id="sendFriendRequest_requested_user" type="text">
  </label>
  <br>
  <button onclick="sendFriendRequest()">send</button>

  <br>
  <h2>replyFriendRequest</h2>
  <label>requested_user
    <input style="width:1363px;" id="replyFriendRequest_requested_user" type="text">
  </label>
  <label>action
    <input style="width:1363px;" id="replyFriendRequest_reply_action" type="text">
  </label>
  <br>
  <button onclick="replyFriendRequest()">send</button>

  <br>
  <h2>blockUser</h2>
  <label>user_block
    <input style="width:1363px;" id="blockUser_user_block" type="text">
  </label>
  <br>
  <button onclick="blockUser()">send</button>

  <br>
  <h2>addGuest</h2>
  <label>room_id
    <input style="width:1363px;" id="addGuest_room_id" type="text">
  </label>
  <label>add_user
    <input style="width:1363px;" id="addGuest_add_user" type="text">
  </label>
  <br>
  <button onclick="addGuest()">send</button>

  <br>
  <h2>removeGuest</h2>
  <label>room_id
    <input style="width:1363px;" id="removeGuest_room_id" type="text">
  </label>
  <label>rm_user
    <input style="width:1363px;" id="removeGuest_rm_user" type="text">
  </label>
  <br>
  <button onclick="removeGuest()">send</button>

  <script src="/chat-client.js"></script>
</body>

</html>
